name: aifarma
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ^3.35.4

dependencies:
  archive: ^4.0.7
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_hooks: ^0.21.3+1
  flutter_launcher_icons: ^0.14.4
  flutter_localizations:
    sdk: flutter
  flutter_portal: ^1.1.4
  flutter_riverpod: ^3.0.0
  freezed_annotation: ^3.1.0
  go_router: ^16.2.4
  hooks_riverpod: ^3.0.0
  http: ^1.5.0
  intl: ^0.20.2
  logging: ^1.2.0
  package_info_plus: ^8.1.0
  path: ^1.9.0
  riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0

dev_dependencies:
  build_runner: ^2.7.1
  custom_lint: ^0.8.0
  flutter_gen_runner: ^5.12.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  freezed: ^3.2.3
  image_res: ^0.3.0
  mockito: ^5.4.4
  riverpod_generator: ^3.0.0
  riverpod_lint: ^3.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/google_fonts/Rubik-Light.ttf
          weight: 300
        - asset: assets/google_fonts/Rubik-Regular.ttf
          weight: 400
        - asset: assets/google_fonts/Rubik-Medium.ttf
          weight: 600
        - asset: assets/google_fonts/Rubik-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  adaptive_foreground_inset: 0
  ios: true
  remove_alpha_ios: true
  background_color_ios: "#FFFFFF"
  image_path: assets/images/app_icon.png
